<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Battleship</title>
  </head>
<body>

  <header>
    <h1>Battleship</h1>
  </header>

  <main>

    <div class="menu">

      <div id="input-area">
        <label for="player-name">Enter your name</label>
        <input type="text" placeholder="Player 1" id="player-name" maxlength="15">
      </div>

      <div class="menu-buttons">

        <button class="display-none" id="restart-game">
          Restart
        </button>

        <button id="start-game">
          Start
        </button>

        <button id="rotate" data-plane="horizontally">
          Horizontal
        </button>

      </div>

    </div>

    <div class="boards-area">

      <div id="hints">Welcome to Battleship!</div>

      <div class="boards">

        <div class="board" id="player-board"></div>
        <div class="board" id="computer-board"></div>

      </div>

    </div>

    <div class="log-area">
      <div class="log-window">
        <h2>Battleship log</h2>
        <div id="log"></div>
      </div>
    </div>

  </main>

  <footer>
    made by pdlmn &copy;
  </footer>

</body>
</html>
