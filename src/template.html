<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleship</title>
</head>
<body>

  <header>
    <h1>Battleship</h1>
  </header>

  <main>

    <div class="menu">

      <div>
        <label for="player-name">Enter your name</label>
        <input type="text" placeholder="Player 1" id="player-name">
      </div>

      <button id="rotate" data-plane="horizontally">
        Horizontal
      </button>

      <button id="start-game" disabled>
        Start game
      </button>

      <div>
        <h2>Battleship log</h2>
        <div id="log"></div>
      </div>
      <div id="hints">Welcome to Battleship!</div>

    </div>

    <div class="boards">

      <div class="board" id="player-board"></div>
      <div class="board" id="computer-board"></div>

    </div>

  </main>

  <footer>
    made by pdlmn &copy;
  </footer>

</body>
</html>
